<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Unmarker.it - Client-Side AI Watermark Remover & Image Scrambler
    </title>
    <meta
      name="description"
      content="Unmarker.it is a 100% client-side AI watermark remover. Drop an image and we shake, stir, and crush it in your browser to disrupt invisible AI watermarks. No image uploads, no servers."
    />
    <meta
      name="keywords"
      content="Unmarker, unmarker.it, AI watermark remover, remove AI watermark, AI image watermark, invisible watermark, client-side image tool, browser-based image processing, canvas image filter, JPEG recompression"
    />
    <link rel="canonical" href="https://unmarker.it/" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#000000" />
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Unmarker.it - Shake Off AI Watermarks" />
    <meta
      property="og:description"
      content="Shake, stir, and crush invisible AI watermarks entirely in your browser. Unmarker.it is a 100% client-side tool: no image uploads, no servers."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unmarker.it/" />
    <meta property="og:site_name" content="Unmarker.it" />
    <meta property="og:image" content="https://unmarker.it/og-image.png" />
    <meta
      property="og:image:alt"
      content="Unmarker.it - Client-side AI watermark disruptor interface"
    />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Unmarker.it - Shake Off AI Watermarks"
    />
    <meta
      name="twitter:description"
      content="Client-side AI watermark disruptor. Drop an image and Unmarker.it shakes, stirs, and crushes it locally to scramble invisible AI watermarks."
    />
    <meta name="twitter:image" content="https://unmarker.it/og-image.png" />
    <meta
      name="twitter:image:alt"
      content="Unmarker.it - Client-side AI watermark disruptor interface"
    />
  </head>
  <body>
    <script>
      // Dark mode initialization - runs before React to avoid FOUC
      // Default to light mode unless explicitly set to dark
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
